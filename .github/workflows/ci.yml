name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Queue workflow if already running
        uses: ahmadnassri/action-workflow-queue@v1

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

  build-push-images:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - appname: gateway
            image: ghcr.io/abdullahjaved36603/microrealestate/gateway
            dockerfile: services/gateway/Dockerfile
          - appname: api
            image: ghcr.io/abdullahjaved36603/microrealestate/api
            dockerfile: services/api/Dockerfile
          - appname: tenantapi
            image: ghcr.io/abdullahjaved36603/microrealestate/tenantapi
            dockerfile: services/tenantapi/Dockerfile
          - appname: authenticator
            image: ghcr.io/abdullahjaved36603/microrealestate/authenticator
            dockerfile: services/authenticator/Dockerfile
          - appname: pdfgenerator
            image: ghcr.io/abdullahjaved36603/microrealestate/pdfgenerator
            dockerfile: services/pdfgenerator/Dockerfile
          - appname: emailer
            image: ghcr.io/abdullahjaved36603/microrealestate/emailer
            dockerfile: services/emailer/Dockerfile
          - appname: resetservice
            image: ghcr.io/abdullahjaved36603/microrealestate/resetservice
            dockerfile: services/resetservice/Dockerfile
          - appname: landlord-frontend
            image: ghcr.io/abdullahjaved36603/microrealestate/landlord-frontend
            dockerfile: webapps/landlord/Dockerfile
          - appname: tenant-frontend
            image: ghcr.io/abdullahjaved36603/microrealestate/tenant-frontend
            dockerfile: webapps/tenant/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: '${{ matrix.image }}:${{ github.sha }}'
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push-images
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service gateway
          railway up --service api
          railway up --service tenantapi
          railway up --service authenticator
          railway up --service pdfgenerator
          railway up --service emailer
          railway up --service resetservice
          railway up --service landlord-frontend
          railway up --service tenant-frontend

  healthcheck:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for Railway deployment to stabilize
        run: sleep 30

      - name: Check if the app is up and running
        uses: gerdemann/http-status-code@1.0.0
        with:
          url: ${{ secrets.RAILWAY_LANDLORD_APP_URL }}/en/signin
          code: 200
          interval: 10
          timeout: 60

  test:
    runs-on: ubuntu-latest
    needs: healthcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        env:
          GATEWAY_URL: ${{ secrets.RAILWAY_GATEWAY_URL }}
          LANDLORD_APP_URL: ${{ secrets.RAILWAY_LANDLORD_APP_URL }}
        run: |
          corepack enable
          yarn install --immutable
          yarn run e2e:ci

      - name: Upload cypress artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: cypress-results
          path: |
            e2e/cypress/screenshots
            e2e/cypress/videos
            e2e/cypress/results
          if-no-files-found: ignore
